<polymer-element name="category-table">
  <link rel="import" href="category_add.html"/>
  <link rel="import" href="category_edit.html"/>
  <link rel="import" href="../link/link_table.html"/>
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }  
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }    
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }  
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      } 
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      } 
    </style>
    <template if="{{showAdd}}">
      <category-add
        categories="{{categories}}"
      >
      </category-add>
    </template>
    <template if="{{showEdit}}">
      <category-edit
        categories="{{categories}}"
        category="{{category}}"
      >
      </category-edit>
    </template>
    <table>
      <caption class="marker">
        Categories
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
      </caption>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Remove</th>
        <th>Links</th>
      </tr>
      <tbody template repeat="{{category in categories.internalList}}">
        <tr>
          <td>{{category.code}}</td>
          <td>{{category.description}}</td>
          <td><button on-click="{{edit}}" category-code="{{category.code}}">Edit</button></td>
          <td><button on-click="{{delete}}" category-code="{{category.code}}">Remove</button></td>
          <td><button on-click="{{showLinks}}" category-code="{{category.code}}">Show</button>
          </td>
        </tr>
      </tbody>
    </table>
    <template if="{{showCategoryLinks}}">
      <link-table id="link-table"
        category="{{category}}"
      >
      </link-table>
    </template>
  </template>
  <script type="application/dart" src="category_table.dart"></script>
</polymer-element>
